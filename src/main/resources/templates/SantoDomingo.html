						<div class="card-body card-block">

							<div class="form-row">

								</div>
								<div class="form-group col-md-6">

							</div>
							<div class="form-row">

								</div>
								<div class="form-group col-md-6">
									<label for="inputZip">Segundo Nombre</label> <input type="text"
										class="form-control" name="phone" placeholder="Segundo Nombre"

								</div>
							</div>
							<div class="form-row">
							<div class="form-group col-md-6">

							</div>
								<div class="form-group col-md-6">
									<label for="inputZip">Nacionalidad</label> <input
										type="text" class="form-control" name="localAccomodation"

										th:field="*{nacionalidad}">
								</div>
							</div>
							<div class="form-row">
								<div class="form-group col-md-6">
									<label for="inputZip">Oficio Numero</label> <input
										type="text" class="form-control" name="drivingLicenseNo"

								</div>
								<div class="form-group col-md-6">
									<label for="inputZip">Fecha De Oficio</label> <input type="text"

							</div>
							<div class="form-row">

	<script>
		$('a[href*="#"]')
		// Remove links that don't actually link to anything
		.not('[href="#"]').not('[href="#0"]').click(
				function(event) {
					// On-page links
					if (location.pathname.replace(/^\//, '') == this.pathname
							.replace(/^\//, '')
							&& location.hostname == this.hostname) {
						// Figure out element to scroll to
						var target = $(this.hash);
						target = target.length ? target : $('[name='
								+ this.hash.slice(1) + ']');
						// Does a scroll target exist?
						if (target.length) {
							// Only prevent default if animation is actually gonna happen
							event.preventDefault();
							$('html, body').animate({
								scrollTop : target.offset().top
							}, 1000, function() {
								// Callback after animation
								// Must change focus!
								var $target = $(target);
								$target.focus();
								if ($target.is(":focus")) { // Checking if the target was focused
									return false;
								} else {
									$target.attr('tabindex', '-1'); // Adding tabindex for elements not focusable
									$target.focus(); // Set focus again
								}
								;
							});
						}
					}
				});

		jQuery(document).ready(function() {
			jQuery(".standardSelect").chosen({
				disable_search_threshold : 3,
				no_results_text : "Oops, nothing found!",
				width : "100%"
			});
		});

		$('#fecha').datepicker({

			format : 'mm-dd-yyyy',
			autoclose : true

		});

		$('#Oficio').datepicker({

			format : 'mm-dd-yyyy',
			autoclose : true

		});


		$('#atomic-ski-data-table').DataTable({
			"paging" : true,
			"lengthChange" : true,
			"searching" : true,
			"ordering" : true,
			"info" : false,
			"responsive" : true,
			"autoWidth" : false,
			"pageLength" : 10,
			"order" : [ [ 1, 'asc' ] ]
		});

		

		
		
		
	</script>
	<script th:if="${santoDomingo.santoDomingoId == null}">
